<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and signUp page</title>
    <link rel="stylesheet" type="text/css" href="stylelogin.css">
</head>
<body>
    <section>
        <div class="imgBx">
            <img src="bg.jpg">
        </div>
        <div class="contentBx"> 
        <div class="formBx">
        <h2>Login</h2>
        <form action="success.html">
            <div class="inputBx">
                <span>Username</span>
                <input type="text" name="" placeholder="Enter your name">
            </div>
            <div class="inputBx">
                <span>Password</span>
                <input type="password" name="" placeholder="Enter your password">
            </div>
            <div class="remember">
                <label><input type="checkbox">Remember me</label>
            </div>
            <div class="inputBx">
                <input type="submit" value="LogIn" name="">
            </div>
            <div class="inputBx">
                <p>Don't have an account ?<a href="sign.html">Sign Up</a></p>
            </div>
        </form>
        
        <h3>Login with social media</h3>
        <ul class="sci">
            <li><a href="https://www.facebook.com/"><img src="facebook.jpg"></a></li>
            <li><a href="https://www.twitter.com/"><img src="twitter.jpg"></a></li>
            <li><a href="https://www.instagram.com/"><img src="instagram.jpg"></a></li>
        </ul>
       </div>
    </section>
</body>
</html>
